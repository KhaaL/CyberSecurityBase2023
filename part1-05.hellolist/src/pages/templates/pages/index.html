<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Hello List!</title>
    </head>

    <form action="/" method="POST">
        {% csrf_token %}
        <input type="text" name="content"/>
        <input type="submit"/>
    </form>

    <body>
        <h1>Hello List!</h1>

        <ul>           
            {% for x in items %}
            {{x}}
            {% endfor %}
        </ul>
    </body>
</html>
